<!DOCTYPE html>
<html>
<html lang="en">
<head>
 <title>Register</title>
            
	<!--Required meta tags -->
	<meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="/static/register_style.css">
 

</head>

<body>

  <div class="container-fluid text-center">  
           
    <div class="main">
        <p class="sign" align="center">Register</p>
        <form class="form1">
        <input class="fn " type="text" align="center" placeholder="First Name" id="first_name" name="first_name">
        <input class="ln " type="text" align="center" placeholder="Last Name" id="last_name" name="last_name">
        <input class="un " type="text" align="center" placeholder="Username" id="username" name="username">
        <input class="pass" type="password" align="center" placeholder="Password" id="password" name="password">
        
        <button type="text" class="submit" align="center">Submit</button>
        <button type="text" class="cancel" align="center"><a href="{{ url_for('main')}}">Cancel</a></button>
 
            
      </form>
      </div>          
    </div>
     
</body>

</html>
