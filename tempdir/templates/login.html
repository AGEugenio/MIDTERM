<!DOCTYPE html>
<html>
<html lang="en">
<head>
 <title>Login</title>
            
	<!--Required meta tags -->
	<meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="/static/login_style.css">
 

</head>

<body>

  <div class="container-fluid text-center">  
           
    <div class="main">
        <p class="sign" align="center">Sign in</p>
        <form class="form1">
        <input class="un " type="text" align="center" placeholder="Username" id="username" name="username">
        <input class="pass" type="password" align="center" placeholder="Password" id="password" name="password">
        
        <button type=text class="submit" align="center">Sign in</button>
        <button type=text class="register" align="center"><a href="{{ url_for('register')}}">Register</a></button>
        <p class="forgot" align="center"><a href="#">Forgot Password?</p>
 
            
      </form>
      </div>          
    </div>
     
</body>

</html>
